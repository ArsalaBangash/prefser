apply plugin: 'com.android.library'
apply plugin: 'jacoco-android'
apply from: '../config/quality.gradle'
apply from: '../maven_push.gradle'

android {
  compileSdkVersion rootProject.ext.compileSdkVersion
  buildToolsVersion rootProject.ext.buildToolsVersion

  defaultConfig {
    minSdkVersion rootProject.ext.minSdkVersion
    targetSdkVersion rootProject.ext.compileSdkVersion
    versionCode 1
    versionName "1.0"
    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
  }

  buildTypes {
    debug {
      testCoverageEnabled = true
    }

    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_7
  }

  packagingOptions {
    exclude 'LICENSE.txt'
  }
}

dependencies {
  compile deps.gson
  compile deps.rxjava
  compile deps.supportannotations

  androidTestCompile deps.testingsupport
  androidTestCompile(deps.truth) {
    exclude group: 'junit'                // Android has JUnit built in - it fixes conflicts related to Mockito
  }
  androidTestCompile deps.dexmaker        // required by Mockito
  androidTestCompile deps.dexmakermockito // required by Mockito
  androidTestCompile deps.mockitocore
}
