// Top-level build file where you can add configuration options common to all sub-projects/modules.

ext {
  minSdkVersion = 9
  compileSdkVersion = 25
  buildToolsVersion = '25.0.2'
  gradleVersion = '2.3.0'
}
ext.deps = [rxjava             : 'io.reactivex:rxjava:1.2.10',
            rxandroid          : 'io.reactivex:rxandroid:1.2.1',
            gson               : 'com.google.code.gson:gson:2.8.0',
            supportannotations : 'com.android.support:support-annotations:25.3.0',
            appcompatv7        : 'com.android.support:appcompat-v7:25.3.0',
            butterknife        : 'com.jakewharton:butterknife:8.5.1',
            junit              : 'junit:junit:4.12',
            truth              : 'com.google.truth:truth:0.32',
            testingsupport     : 'com.android.support.test:testing-support-lib:0.1',
            mockitocore        : 'org.mockito:mockito-core:1.10.19',
            dexmaker           : 'com.google.dexmaker:dexmaker:1.2',
            dexmakermockito    : 'com.google.dexmaker:dexmaker-mockito:1.2']

buildscript {
  repositories {
    jcenter()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:2.3.1'
    classpath 'com.dicedmelon.gradle:jacoco-android:0.1.1'

    // NOTE: Do not place your application dependencies here; they belong
    // in the individual module build.gradle files
  }
}

allprojects {
  repositories {
    jcenter()
  }
}
